<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Payment | InkoraTee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
   <section class="payment-page">
  <h2>Pay with QR</h2>
  <p id="productInfo"></p>

  <img src="qr.jpg" alt="QR Code">

  <form action="https://formspree.io/f/manbrjwe" method="POST" class="payment-form">
    <input type="hidden" name="payment" value="QR Paid">
    <input type="hidden" name="product" id="qrProduct">

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Address</label>
    <textarea name="address" required></textarea>

    <label>Mobile</label>
    <input type="tel" name="phone" required>


    <button type="submit">Confirm Order</button>
  </form>

  <a href="product.html" class="back-btn">â¬… Back to Products</a>
</section>


  <script src="script.js"></script> 
</body>
</html>
